<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanawat Web</title>
    <style>
        body {
            background: linear-gradient(to bottom, #fff4f4, #fde8e8);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #5a3c45;
        }

        header {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid #fbc2eb;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3.5em;
            font-weight: bold;
            color: #3c2c3e;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.5em;
            margin: 10px 0 0;
            color: #6b4e57;
        }

        .heart-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            animation: heartbeat 1.5s infinite;
        }

        .heart-button img {
            width: 40px;
            height: 40px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px auto;
            flex-wrap: wrap;
            max-width: 1100px;
        }

        .frame {
            background: #fff;
            border: 8px solid #fbc2eb;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .frame:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .frame img {
            border-radius: 15px;
            max-width: 100%;
            height: auto;
        }

        .frame a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        .heart-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .heart-icon:hover {
            transform: scale(1.2);
        }

        .note {
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border: 3px dashed #fbc2eb;
            border-radius: 15px;
            color: #6b4e57;
            font-size: 1.3em;
            max-width: 800px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .story {
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border: 3px solid #fbc2eb;
            border-radius: 20px;
            max-width: 1000px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: #3c2c3e;
            font-size: 1.2em;
            text-align: left;
        }

        .story h2 {
            color: #d781a5;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .story p {
            line-height: 1.8;
            font-size: 1.1em;
        }

        footer {
            background: linear-gradient(to right, #fde8e8, #fbc2eb);
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #3c2c3e;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
        }

        .social {
            margin: 30px auto;
            font-size: 1.2em;
            color: #6b4e57;
            text-align: center;
        }

        .social a {
            color: #d781a5;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .social a:hover {
            color: #c4678f;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            header p {
                font-size: 1.2em;
            }

            .frame {
                width: 100%;
            }
        }
    </style>
    <script>

</head>
